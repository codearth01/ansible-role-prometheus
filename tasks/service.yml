---
- name: Check for init.d service
  set_fact:
    is_service: yes
  when: ansible_distribution == "Ubuntu" and ansible_distribution_major_version == "14"

- name: Check for systemd service
  set_fact:
    is_systemd: yes
  when: (ansible_os_family  == "RedHat" and ansible_distribution_major_version >= "7") or (ansible_distribution == "Ubuntu" and ansible_distribution_major_version >= "16") or (ansible_distribution == "Debian" and ansible_distribution_major_version >= "8")

- block:
  - block:
    - name: Create prometheus sysv init script (Ubuntu 14.04)
      template:
        src: prometheus.init.j2
        dest: "/etc/init.d/{{ prometheus_service_name }}"
        owner: root
        group: root
        mode: 0755
    notify:
      - restart prometheus

    - name: Enable prometheus service
      service:
        name: "{{ prometheus_service_name }}"
        enabled: yes
        state: started
    when: is_service

  - block:
    - name: Create prometheus systemd service
      template:
        src: prometheus.service.j2
        dest: "{{ systemd_service_dir }}/{{ prometheus_service_name }}.service"
        owner: root
        group: root
        mode: 0755
    notify:
      - restart prometheus

    - name: Enable prometheus systemd service
      systemd:
        name: "{{ prometheus_service_name }}"
        enabled: yes
        daemon-reload: yes
        state: started
    when: is_systemd
  when: is_prometheus

